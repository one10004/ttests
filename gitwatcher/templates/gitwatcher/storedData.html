	<title>GitWatcher</title>
</head>
<body>

	{{mydict.2018_cap1_6.0}}

	{% if mydict %}

		{% for key,value in mydict.items %}
			<h1>{{key}}</h1>
			<table border="1">
				<tr>
					<th>branch</th>
					<th>실행</th>
				</tr>
			{% for i in value %}
				<tr>
					<td>{{i}}</td>
					<td><button>실행</button></td>
				</tr>
			{% endfor %}
			</table>
		{% endfor %}
	{% endif %}
